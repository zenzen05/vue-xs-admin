<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全球舆情监控系统 - 登录</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #02020a;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* 登录框 */
        .login-wrapper {
            position: absolute;
            top: 30%; 
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            width: 320px;
            padding: 30px;
            background: rgba(12, 20, 40, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            border: 1px solid rgba(0, 255, 255, 0.15);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
            text-align: center;
            color: #fff;
        }

        .login-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 6px;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 234, 255, 0.4);
        }

        .login-subtitle {
            font-size: 10px;
            color: #00eaff;
            margin-bottom: 25px;
            opacity: 0.7;
            letter-spacing: 1px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 10px;
            color: #8fa3c0;
            margin-bottom: 4px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 4px;
            color: #fff;
            font-size: 13px;
            outline: none;
            box-sizing: border-box; 
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background: linear-gradient(90deg, #007cf0, #00dfd8);
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 5px;
        }

        .login-btn:hover {
            box-shadow: 0 0 15px rgba(0, 223, 216, 0.4);
            transform: translateY(-1px);
        }

        .corner-decor {
            position: absolute;
            width: 10px;
            height: 10px;
            border: 1.5px solid #00eaff;
            pointer-events: none;
        }
        .tl { top: -1px; left: -1px; border-right: none; border-bottom: none; }
        .tr { top: -1px; right: -1px; border-left: none; border-bottom: none; }
        .bl { bottom: -1px; left: -1px; border-right: none; border-top: none; }
        .br { bottom: -1px; right: -1px; border-left: none; border-top: none; }

        #loader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #02020a;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            color: #00eaff;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <div id="loader">ESTABLISHING VIRTUAL EARTH...</div>
    <div id="canvas-container"></div>

    <div class="login-wrapper">
        <div class="corner-decor tl"></div>
        <div class="corner-decor tr"></div>
        <div class="corner-decor bl"></div>
        <div class="corner-decor br"></div>
        
        <div class="login-title">GLOBAL SENTIMENT</div>
        <div class="login-subtitle">全球舆情态势感知系统</div>

        <div class="input-group">
            <label>USERNAME</label>
            <input type="text" placeholder="Admin">
        </div>
        <div class="input-group">
            <label>PASSWORD</label>
            <input type="password" placeholder="••••••••">
        </div>

        <button class="login-btn">ENTER SYSTEM</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        (function() {
            const scene = new THREE.Scene();
            
            const camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 1, 3000);
            camera.position.set(0, 10, 130); 

            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.setClearColor(0x02020a, 1);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);

            const sunLight = new THREE.DirectionalLight(0xffffff, 1.2);
            sunLight.position.set(100, 80, 100);
            scene.add(sunLight);

            // 背景星光
            const starGeometry = new THREE.BufferGeometry();
            const starMaterial = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.6,
                transparent: true,
                opacity: 0.5,
                sizeAttenuation: true
            });
            const starVertices = [];
            for (let i = 0; i < 4000; i++) {
                starVertices.push((Math.random() - 0.5) * 2000, (Math.random() - 0.5) * 2000, -Math.random() * 1000);
            }
            starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
            const stars = new THREE.Points(starGeometry, starMaterial);
            scene.add(stars);

            const loadingManager = new THREE.LoadingManager();
            loadingManager.onLoad = () => document.getElementById('loader').style.display = 'none';

            const textureLoader = new THREE.TextureLoader(loadingManager);
            textureLoader.setCrossOrigin('anonymous');
            
            const earthMap = textureLoader.load('https://threejs.org/examples/textures/planets/earth_atmos_2048.jpg');
            const earthSpec = textureLoader.load('https://threejs.org/examples/textures/planets/earth_specular_2048.jpg');
            const cloudMap = textureLoader.load('https://threejs.org/examples/textures/planets/earth_clouds_1024.png');

            const earthGroup = new THREE.Group();
            earthGroup.position.y = -70; 
            scene.add(earthGroup);

            const R = 62; 

            // 1. 地球本体
            const earthMesh = new THREE.Mesh(
                new THREE.SphereGeometry(R, 64, 64),
                new THREE.MeshPhongMaterial({
                    map: earthMap,
                    specularMap: earthSpec,
                    specular: new THREE.Color(0x222222),
                    shininess: 10,
                    emissive: 0x051020,
                    emissiveIntensity: 0.2
                })
            );
            earthGroup.add(earthMesh);

            // 2. 云层
            const cloudMesh = new THREE.Mesh(
                new THREE.SphereGeometry(R + 0.8, 66, 66),
                new THREE.MeshPhongMaterial({
                    map: cloudMap,
                    transparent: true,
                    opacity: 0.3,
                    depthWrite: false,
                    blending: THREE.AdditiveBlending
                })
            );
            earthGroup.add(cloudMesh);

            // 3. 浅蓝色大气层
            const atmoMat = new THREE.ShaderMaterial({
                vertexShader: `
                    varying vec3 vNormal;
                    void main() {
                        vNormal = normalize(normalMatrix * normal);
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                    }
                `,
                fragmentShader: `
                    varying vec3 vNormal;
                    void main() {
                        float intensity = pow(0.4 - dot(vNormal, vec3(0, 0, 1.0)), 5.0);
                        gl_FragColor = vec4(0.6, 0.85, 1.0, 0.4) * intensity;
                    }
                `,
                side: THREE.BackSide,
                blending: THREE.AdditiveBlending,
                transparent: true
            });
            earthGroup.add(new THREE.Mesh(new THREE.SphereGeometry(R + 10, 64, 64), atmoMat));

            // 动画
            let mouseX = 0, mouseY = 0;
            document.addEventListener('mousemove', (e) => {
                mouseX = (e.clientX - window.innerWidth / 2) * 0.0002;
                mouseY = (e.clientY - window.innerHeight / 2) * 0.0002;
            });

            function animate() {
                requestAnimationFrame(animate);
                
                // 垂直旋转逻辑（从上到下转）
                earthMesh.rotation.x += 0.0006;
                cloudMesh.rotation.x += 0.0008;
                stars.rotation.x += 0.0001;

                // 鼠标交互视角位移
                earthGroup.rotation.y += (mouseX - earthGroup.rotation.y) * 0.05;
                earthGroup.rotation.x += (mouseY - earthGroup.rotation.x) * 0.05;

                renderer.render(scene, camera);
            }
            animate();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        })();
    </script>
</body>
</html>
